<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
 

</head>

<body>
   





    <div id="header">
        <h1><strong>JAM RAIL</strong></h1>
        <h2><strong>Getting You There!</strong></h2>
    </div>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Name That Train!</th>
                <th scope="col">Where to?</th>
                <th scope="col">How Often?(min)</th>
                <th scope="col">All Aboard In?</th>
                <th scope="col">Only This Many Minutes Away!</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>



    <div class="card">
        <div class="card-header">
            <strong>Add Train</strong>
        </div>
        <div class="card-body">
            <h5 class="card-title"></h5>
            <div class="form-group">
                <label for="formGroupExampleInput"><strong>Train Name?</strong></label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Where to?</strong></label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>First Train Time? (HH:mm - military time)</strong></label>
                <input type="time" class="form-control" id="traintimeInput" placeholder="Train Time">
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2"><strong>Frequency? (min)</strong></label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Frequency">
            </div>
            <br>
            <br>
            <a href="#" class="btn btn-primary" id="submit">Add Your Train</a>
        </div>
    </div>

















    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src = "assets/javascript/app.js"></script>
</body>
</html>
